# Note: kafka&zk&eureka.. 相关配置放到了GIT仓库application-{profile}.yml中
spring:
  application:
    name: letv-mas-caller-tvproxy-user
    index: ${SERVER_IP:127.0.0.1}
  profiles:
    active: ${PROFILE:dev}
app:
  id: letv-mas-caller

apollo:
  bootstrap:
    enabled: true
    # 该配置文件指定多namespaces 或通过 @EnabledApolloConfig({"application","operation-config"}) 激活
    namespaces: application,application-app,application-config,application-db,application-httpurl,application-redis,application-hystrix,application-stream,dpms.application-trace,dpms.application-manager,dpms.application-omp
  cluster: user
  meta: ${APOLLO_META:http://10.112.33.35:8080}
  cacheDir: /letv/app/mas/caller/apollo-cache

# 自定义系统日志输出
logout:
  path: /letv/logs/mas/caller/tvproxy/user
